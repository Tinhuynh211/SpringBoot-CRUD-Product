<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Container for the content */
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Header with navigation links -->
<header>
    <a href="/identity/users">Users</a>
</header>

<div class="container">
    <h2>Filtered List In Month</h2>
    <h2>Welcome, <span th:text="${user.userName}"></span>!</h2>
    <table>
        <thead>
        <tr>
            <th>Status</th>
            <th>Order Date</th>
            <th>Total Amount</th>
            <th>Detail</th>
            <th>Payment</th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="order : ${orderListFiltered}">
            <tr>
                <td th:text="${order.statusMessage}"></td>
                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td>
                    <a th:href="@{/item/order/{orderId}/details(orderId=${order.orderId}, userId=${user.userId})}">
                        <button>View Order Details</button>
                    </a>
                </td>
                <td>
                    <a th:if="${order.status == false}" th:href="@{/order/payment/{orderId}(orderId=${order.orderId}, userId=${user.userId})}">
                        <button>Payment</button>
                    </a>
                </td>


            </tr>
        </th:block>
        </tbody>
    </table>
    <h3>Total: <span th:text="${totalAmountInMonth}"></span></h3>
</div>

</body>
</html>
