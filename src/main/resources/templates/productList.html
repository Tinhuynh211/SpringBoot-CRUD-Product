<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 2 sản phẩm mỗi hàng */
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fafafa;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-name {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        .product-category {
            font-size: 1rem;
            color: #555;
            margin-top: 5px;
        }

        .product-price {
            font-size: 1.2rem;
            color: #007bff;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .cart-button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 10px;
            font-size: 1rem;
        }

        .cart-button:hover {
            background-color: #18b300;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/header}"></div>
<div class="container">
    <h1 style="margin-bottom: 20px"> Shopping </h1>

    <div class="product-grid">
        <div th:each="product : ${products}" class="product-card">
            <img th:src="@{${product.imageUrl}}" alt="Product Image">
            <div class="product-info">
                <div class="product-name" th:text="${product.productName}">Tên Mặt Hàng :</div>
                <div class="product-category" th:text="${product.category.categoryName}">Loại Mặt Hàng :</div>
                <div class="product-price" th:text="${product.productPrice}">Giá :</div>
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="userId" th:value="${user.userId}" />
                    <input type="hidden" name="productId" th:value="${product.productId}" />
                    <button type="submit" class="cart-button">Add to Cart</button>
                </form>

            </div>
        </div>
    </div>

    <!-- Checkout button -->
<!--    <form th:action="@{/products/check-cart}" method="post">-->
<!--        <input type="hidden" name="userId" th:value="${user.userId}" />-->
<!--        <button type="submit" class="checkout-btn">Proceed to Checkout</button>-->
<!--    </form>-->
</div>

<script th:inline="javascript">
    var user = /*[[${user}]]*/ null;

    if (user) {
        var userInfo = {
            userId: user.userId,
            userName: user.userName
        };
        localStorage.setItem('loggedInUser', JSON.stringify(userInfo));
    }
</script>

</body>
</html>
