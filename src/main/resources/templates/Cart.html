<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Container for the content */
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 2 sản phẩm mỗi hàng */
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fafafa;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-name {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        .product-category {
            font-size: 1rem;
            color: #555;
            margin-top: 5px;
        }

        .product-price {
            font-size: 1.2rem;
            color: #007bff;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .total-amount {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            justify-items: center;
        }

        .checkout-btn, .back-btn, .clear-btn {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .checkout-btn {
            background-color: #007bff;
            color: white;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #28a745;
            color: white;
        }

        .back-btn:hover {
            background-color: #218838;
        }

        .clear-btn {
            background-color: #dc3545;
            color: white;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 10px;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .empty-cart-message {
            text-align: center;
            font-size: 1.5rem;
            color: #b2b4c4;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/header}"></div>
<div class="container">
    <h1 style="margin-bottom: 20px;">Your Cart</h1>

    <!-- Check if cart is empty -->
    <div th:if="${#lists.isEmpty(carts)}" class="empty-cart-message">
        <p>Your Cart is Empty</p>
    </div>

    <!-- If cart is not empty -->
    <div th:unless="${#lists.isEmpty(carts)}" class="product-grid">
        <div th:each="cart : ${carts}" class="product-card">
            <img th:src="@{${cart.product.imageUrl}}" alt="Product Image">
            <div class="product-info">
                <div class="product-name" th:text="${cart.product.productName}"></div>
                <div class="product-category" th:text="${cart.product.category.categoryName}"></div>
                <div class="product-price" th:text="${cart.product.productPrice}"></div>
                <div>Quantity: <span th:text="${cart.quantity}"></span></div>
                <div>Total Price: <span th:text="${cart.totalPrice}"></span></div>
                <!-- Remove button for each item -->
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="productId" th:value="${cart.product.productId}" />
                    <input type="hidden" name="userId" th:value="${user.userId}" />
                    <button type="submit" class="remove-btn">Remove</button>
                </form>
            </div>
        </div>
    </div>

    <div class="total-amount">
        <h3>Total: <span th:text="${total}"></span></h3>
    </div>

    <!-- Split checkout, back and clear buttons -->
    <div class="button-container">
        <form th:action="@{/products/user}" method="get" style="width: 100%;">
            <input type="hidden" name="userId" th:value="${user.userId}" />
            <button type="submit" class="back-btn">Back to Shop</button>
        </form>

        <form th:action="@{/products/checkout}" method="post" style="width: 100%;">
            <input type="hidden" name="userId" th:value="${user.userId}" />
            <button type="submit" class="checkout-btn">Proceed to Payment</button>
        </form>

        <!-- Clear Cart Button -->
        <form th:action="@{/cart/clear}" method="post" style="width: 100%;">
            <input type="hidden" name="userId" th:value="${user.userId}" />
            <button type="submit" class="clear-btn">Clear Cart</button>
        </form>
    </div>
</div>

</body>
</html>
